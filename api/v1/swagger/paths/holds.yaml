---
/holds:
  get:
    x-mojo-to: Holds#list
    operationId: listHolds
    tags:
      - holds
    summary: List holds
    parameters:
      - name: hold_id
        in: query
        description: Internal hold identifier
        type: integer
      - name: patron_id
        in: query
        description: Internal patron identifier
        type: integer
      - name: hold_date
        in: query
        description: Hold
        type: string
        format: date
      - name: biblio_id
        in: query
        description: Internal biblio identifier
        type: integer
      - name: pickup_library_id
        in: query
        description: Internal library identifier for the pickup library
        type: string
      - name: cancellation_date
        in: query
        description: The date the hold was cancelled
        type: string
        format: date
      - name: notes
        in: query
        description: Notes related to this hold
        type: string
      - name: priority
        in: query
        description: Where in the queue the patron sits
        type: integer
      - name: status
        in: query
        description: Found status
        type: string
      - name: timestamp
        in: query
        description: Time of latest update
        type: string
      - name: item_id
        in: query
        description: Internal item identifier
        type: integer
      - name: waiting_date
        in: query
        description: Date the item was marked as waiting for the patron
        type: string
      - name: expiration_date
        in: query
        description: Date the hold expires
        type: string
      - name: lowest_priority
        in: query
        description: Lowest priority
        type: boolean
      - name: suspended
        in: query
        description: Suspended
        type: boolean
      - name: suspended_until
        in: query
        description: Suspended until
        type: string
      - name: non_priority
        in: query
        description: Non priority hold
        type: boolean
      - $ref: ../parameters.yaml#/match
      - $ref: ../parameters.yaml#/order_by
      - $ref: ../parameters.yaml#/page
      - $ref: ../parameters.yaml#/per_page
      - $ref: ../parameters.yaml#/q_param
      - $ref: ../parameters.yaml#/q_body
      - $ref: ../parameters.yaml#/q_header
    produces:
      - application/json
    responses:
      "200":
        description: A list of holds
        schema:
          $ref: ../definitions.yaml#/holds
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Hold not allowed
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Borrower not found
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal server error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        borrowers: edit_borrowers
  post:
    x-mojo-to: Holds#add
    operationId: addHold
    tags:
      - holds
    summary: Place hold
    parameters:
      - name: body
        in: body
        description: A JSON object containing informations about the new hold
        required: true
        schema:
          type: object
          properties:
            patron_id:
              description: Internal patron identifier
              type: integer
            biblio_id:
              description: Internal biblio identifier
              type:
                - integer
                - "null"
            hold_date:
              description: The date the hold was placed
              type:
                - string
                - "null"
              format: date
            item_id:
              description: Internal item identifier
              type:
                - integer
                - "null"
            pickup_library_id:
              description: Internal library identifier for the pickup library
              type: string
            expiration_date:
              description: Hold end date
              type:
                - string
                - "null"
              format: date
            notes:
              description: Notes related to this hold
              type:
                - string
                - "null"
            item_type:
              description: Limit hold on one itemtype (ignored for item-level holds)
              type:
                - string
                - "null"
            non_priority:
              description: Set this hold as non priority
              type:
                - boolean
                - "null"
          required:
            - patron_id
            - pickup_library_id
          additionalProperties: false
      - name: x-koha-override
        description: "Comma-separated list of overrides (valid values: any)"
        in: header
        type: string
        required: false
    consumes:
      - application/json
    produces:
      - application/json
    responses:
      "201":
        description: Created hold
        schema:
          $ref: ../definitions.yaml#/hold
      "400":
        description: Missing or wrong parameters
        schema:
          $ref: ../definitions.yaml#/error
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Hold not allowed
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Borrower not found
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal server error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        reserveforothers: "1"
"/holds/{hold_id}":
  patch:
    x-mojo-to: Holds#edit
    operationId: editHold
    tags:
      - holds
    summary: Update hold
