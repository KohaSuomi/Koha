          $ref: ../definitions.yaml#/error
      "500":
        description: Internal server error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        reserveforothers: "1"
  put:
    x-mojo-to: Holds#edit
    operationId: overwriteHold
    tags:
      - holds
    summary: Update hold
    description: This route is being deprecated and will be removed in future releases.
      Please migrate your project to use PATCH /holds/{hold_id} instead.
    parameters:
      - $ref: ../parameters.yaml#/hold_id_pp
      - name: body
        in: body
        description: A JSON object containing fields to modify
        required: true
        schema:
          type: object
          properties:
            priority:
              description: Position in waiting queue
              type: integer
              minimum: 1
            pickup_library_id:
              description: Internal library identifier for the pickup library
              type: string
            suspended_until:
              description: Date until which the hold has been suspended
              type: string
              format: date-time
          additionalProperties: false
    consumes:
      - application/json
    produces:
      - application/json
    responses:
      "200":
        description: Updated hold
        schema:
          $ref: ../definitions.yaml#/hold
      "400":
        description: Missing or wrong parameters
        schema:
          $ref: ../definitions.yaml#/error
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Hold not allowed
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Hold not found
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal server error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        reserveforothers: "1"
  delete:
    x-mojo-to: Holds#delete
    operationId: deleteHold
    tags:
      - holds
    summary: Cancel hold
    parameters:
      - $ref: ../parameters.yaml#/hold_id_pp
      - name: body
        in: body
        description: Cancellation reason
        required: false
        schema:
          type: string
    produces:
      - application/json
    responses:
      "204":
        description: Hold deleted
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Hold not allowed
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Hold not found
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal server error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        reserveforothers: "1"
