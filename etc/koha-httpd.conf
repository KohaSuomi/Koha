## OPAC
<VirtualHost __WEBSERVER_IP__:__WEBSERVER_PORT__>
   ServerAdmin  __WEBMASTER_EMAIL__
   DocumentRoot __OPAC_WWW_DIR__
   ServerName __WEBSERVER_HOST__
#  ServerAlias opac.mydomain.com
   ScriptAlias /cgi-bin/koha/ "__OPAC_CGI_DIR__/opac/"
   ScriptAlias /index.html "__OPAC_CGI_DIR__/opac/opac-main.pl"
   ScriptAlias /opac-search.pl "__OPAC_CGI_DIR__/opac/opac-search.pl"
   ScriptAlias /search "__OPAC_CGI_DIR__/opac/opac-search.pl"
   ErrorLog __LOG_DIR__/koha-opac-error_log
#  CustomLog __LOG_DIR__/koha-opac-access.log combined
#  TransferLog __LOG_DIR__/koha-opac-access.log
   SetEnv KOHA_CONF "__KOHA_CONF_DIR__/koha-conf.xml"
   SetEnv PERL5LIB "__PERL_MODULE_DIR__"

   #Apache2.4 by default denies any access anywhere. Grant access to the Koha-directory
   <Directory __PERL_MODULE_DIR__>
      Options Indexes FollowSymLinks
      AllowOverride None
      Require all granted
   </Directory>

   # This syntax allows you to override a system preference
   # for a given virtual host. Use with caution!
   # You should add all the system preferences you override
   # in one or more vhosts to the environment variable
   # OVERRIDE_SYSPREF_NAMES for your staff intranet vhost
   # SetEnv OVERRIDE_SYSPREF_PrefName Value

   # Uncomment the following block to restrict access for changing
   # payment status via reports to only from certain IPs.
   #<LocationMatch "/api/v1/payments/pos/cpu/\d+/report">
   #   Order Deny,Allow
   #   Deny from all
   #   Allow from 10.1.62.83
   #</LocationMatch>
   #<LocationMatch "/api/v1/payments/online/cpu/\d+/report">
   #   Order Deny,Allow
   #   Deny from all
   #   Allow from 10.1.62.83
   #</LocationMatch>


   <Directory "__OPAC_WWW_DIR__">
      Options -Indexes
   </Directory>

   # Secure internal stuff
   <DirectoryMatch "__OPAC_WWW_DIR__/.*/(modules|xslt|includes)">
      Order deny,allow
      Deny from all
   </DirectoryMatch>

   <IfModule mod_gzip.c>
     mod_gzip_on yes
     mod_gzip_dechunk yes
     mod_gzip_keep_workfiles No
     mod_gzip_can_negotiate yes
     mod_gzip_update_static No
     mod_gzip_temp_dir /tmp
     mod_gzip_minimum_file_size 512
     mod_gzip_maximum_file_size 1000000
     mod_gzip_maximum_inmem_size 1000000
     mod_gzip_handle_methods GET POST
     mod_gzip_item_exclude reqheader "User-Agent: .*Mozilla/4\..*\["
     mod_gzip_item_exclude mime ^image/.*
     mod_gzip_item_exclude rspheader Content-Type:image/*
     mod_gzip_item_include file \.js$
     mod_gzip_item_include mime ^application/javascript$
     mod_gzip_item_include mime ^application/x-javascript$
     mod_gzip_item_include file \.php$
     mod_gzip_item_include mime ^text/html$
     mod_gzip_item_include file \.css$
     mod_gzip_item_include mime ^text/css$
  </IfModule>

  <IfModule mod_deflate.c>

    # Compress content with type html, text, and css, ...
    AddOutputFilterByType DEFLATE text/plain text/html text/xml text/css
    AddOutputFilterByType DEFLATE application/xml application/xhtml+xml application/rss+xml application/javascript application/x-javascript

    DeflateCompressionLevel 9

    # Properly handle old browsers that do not support compression
    BrowserMatch ^Mozilla/4 gzip-only-text/html
    BrowserMatch ^Mozilla/4\.0[678] no-gzip
    BrowserMatch \bMSIE !no-gzip !gzip-only-text/html

    DeflateFilterNote Input instream
    DeflateFilterNote Output outstream
    DeflateFilterNote Ratio ratio

    LogFormat '"%r" %{outstream}n/%{instream}n (%{ratio}n%%)' deflate
    <IfModule mod_headers.c>
       #properly handle requests coming from behind proxies
       Header append Vary User-Agent
    </IfModule>
  </IfModule>


#  Repeat this virtualhost stanza changing the following environment vars to
#  create multiple OPAC interfaces with custom css and/or search limits:
#  SetEnv OPAC_CSS_OVERRIDE mystyle.css
#  SetEnv OPAC_SEARCH_LIMIT branch:CODE
#  SetEnv OPAC_LIMIT_OVERRIDE 1

   Options +FollowSymLinks

   ErrorDocument 400 /cgi-bin/koha/errors/400.pl
   ErrorDocument 401 /cgi-bin/koha/errors/401.pl
   ErrorDocument 403 /cgi-bin/koha/errors/403.pl
   ErrorDocument 404 /cgi-bin/koha/errors/404.pl
   ErrorDocument 500 /cgi-bin/koha/errors/500.pl

   <IfModule mod_rewrite.c>
     # Rewrite Rules
     RewriteEngine On

     # Uncomment to turn on rewrite logging
     #RewriteLog __LOG_DIR__/koha-opac-rewrite.log
     #RewriteLogLevel 1

     #The following two directives are unnecessary to proper Koha functioning.
     #RewriteCond %{QUERY_STRING} (.*?)(?:[A-Za-z0-9_-]+)=&(.*)
     #RewriteRule (.+) $1?%1%2 [N,R,NE]
     RewriteRule ^/bib/([^\/]*)/?$ /cgi-bin/koha/opac-detail\.pl?bib=$1 [PT]
     RewriteRule ^/isbn/([^\/]*)/?$ /search?q=isbn:$1 [PT]
     RewriteRule ^/issn/([^\/]*)/?$ /search?q=issn:$1 [PT]
     RewriteRule ^/intranet-tmpl/lib/tiny_mce/? - [L,NC]
     RewriteRule ^(.*)_[0-9]{2}\.[0-9]{7}\.(js|css)$ $1.$2 [L]

     # REST API configuration
     Alias "/api" "__API_CGI_DIR__"
     <Directory __API_CGI_DIR__>
       Options +ExecCGI +FollowSymlinks
       AddHandler cgi-script .pl

       SetEnv MOJO_MODE "production"

       RewriteEngine On
       RewriteBase /api/
       RewriteCond %{REQUEST_FILENAME} !-f
       RewriteCond %{REQUEST_FILENAME} !-d
       RewriteCond %{DOCUMENT_ROOT}/../api/$1/app.pl -f
       RewriteRule ^(.*?)/.* $1/app.pl/api/$0 [L]
     </Directory>
   </IfModule>

   <IfModule mod_proxy_http.c>

      ProxyPreserveHost On

     # RequestHeader set X-FORWARDED-PROTO "https"

      # Point the OPAC site to Plack
      ProxyPass /index.html "unix:/var/run/koha/plack.sock|http://localhost/opac/opac-main.pl"
      ProxyPassReverse /index.html "unix:/var/run/koha/plack.sock|http://localhost/opac/opac-main.pl"
      ProxyPass /cgi-bin/koha "unix:/var/run/koha/plack.sock|http://localhost/opac"
      ProxyPassReverse /cgi-bin/koha "unix:/var/run/koha/plack.sock|http://localhost/opac"

      # Point the /api endpoint to Plack
      RewriteCond %{REQUEST_URI} !^/api/v[0-1]+/app.pl
      RewriteRule ^/api/(v[0-9]+)/(.*)$ /api/$1/app.pl/api/$1/$2 [L,PT]

      ProxyPass /api "unix:/var/run/koha/plack.sock|http://localhost/api"
      ProxyPassReverse /api "unix:/var/run/koha/plack.sock|http://localhost/api"

   </IfModule>

   <IfModule mod_expires.c>
      ExpiresActive on
      ExpiresByType text/css "access plus 60 days"
      ExpiresByType application/javascript "access plus 60 days"
      ExpiresByType image/png "access plus 12 hours"
      ExpiresByType image/gif "access plus 12 hours"
   </IfModule>
</VirtualHost>

